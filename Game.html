<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Your Number</title>
    <link rel="stylesheet" href="Game.css" />
  </head>
  <body>
    <header>
      <h1>Guess Your Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button
        type="submit"
        class="btn again"
        title="Press this button to reset"
      >
        Start Again!
      </button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input
          type="number"
          class="guess"
          title="Enter a Number from 1 to 20"
        />
        <button type="reset" class="btn check">Check Score!</button>
        <br />
        <br />
        <button
          type="button"
          class="btn rules"
          title="Click on this button to know how to play this game"
        >
          Show Rules
        </button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="Game.js"></script>
  </body>
</html>
